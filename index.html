<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Donkey Kong Quiz</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.PNG"/>
	</head>
	<body>
		<header>
			<img src="./assets/images/kong.PNG" />
			<section class ="timer" id="timer">Time: 180</section>
		</header>

		<main class="quizSection">
			<section class="quizCard">
				<section class="hide" id="questionSection">
				<div class="question" id="question"></div>
				<div class="answer" id="answers" class="buttonSection"></div>
				</section>

				<section class="controls">
				<button class="start" id="startButton">Start</button>
				</section>

				<section class="hide" id="scoreSection">
					<div class= "player-score" id="player-score"></div>
					<label class= "playerNameLabel" for="playerName" id="playerNameLabel">Name: </label>
					<input type="text" id="playerName">
					<button class="submit-score hide" id="submit-score">Save Score</button><br>
					<button class="start" id="showScoresButton">See High Scores</button>
					<ol class="highScoresOl hide" id="highScoresOl"></ol>
				</section>
			</section>
		</main>

		<footer>
			<p>Made by Tyler Norman</p>
		</footer>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
