<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Donkey Kong Quiz</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.PNG"/>
	</head>
	<body>
		<header>
			<img src="./assets/images/kong.PNG" />
			<section id="timer">Time: 180</section>
		</header>

		<main class="quizSection">
			<section class="hide" id="questionSection">
			  	<div id="question"></div>
			  	<div id="answers" class="buttonSection"></div>
			</section>

			<section class="controls">
				<button class="start" id="startButton">Start</button>
			</section>

			<section class="hide" id="scoreSection">
				<div id="player-score"></div>
				<label id="player-name-section">Player Name: <input type="text"></label>
				<button id="name-score-submit">Submit Name & Score</button>
				<button id="see-score">See High Scores</button>
				<div id="high-score-section"></div>
			</section>
		</main>

		<footer>
			<p>Made by Tyler Norman</p>
		</footer>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
